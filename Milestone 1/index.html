<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/frameworksizespace.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Rinuncio all'uso di row e cols per via dei margini dell'asse x-->

    <main class="w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="slider w_80 h_80 bg-dark d-flex">
            <div class="selected_img_wrapper w_85 h-100 bg-info">
                <div class="selected_img_box w-100 h-100 position-relative text-white">
                    <img class="w-100 h-100" src="../img/02.jpg" alt="Immagine 2">
                    <h4 class="position-absolute bottom-0 end-0 mb_100 me_20 fs-3 fw-bold">Svizzera</h4>
                    <p class="position-absolute bottom-0 end-0 mb_70 me_20 fs-4 fw-bold">Lorem ipsum</p>
                </div>
            </div>
            <div class="thumbs_wrapper w_15 h-100 d-flex flex-column">
                <div class="thumbs_box w-100 h_20">
                    <img class="w-100 h-100" src="../img/01.jpg" alt="Immagine 1">
                </div>
                <div class="thumbs_box w-100 h_20">
                    <img class="w-100 h-100" src="../img/02.jpg" alt="Immagine 2">
                </div>
                <div class="thumbs_box w-100 h_20">
                    <img class="w-100 h-100" src="../img/03.jpg" alt="Immagine 3">
                </div>
                <div class="thumbs_box w-100 h_20">
                    <img class="w-100 h-100" src="../img/04.jpg" alt="Immagine 4">
                </div>
                <div class="thumbs_box w-100 h_20">
                    <img class="w-100 h-100" src="../img/05.jpg" alt="Immagine 5">
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
